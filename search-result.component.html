<div class="container mt-4 mb-5">
 <div class="search-summary p-3 mb-4 rounded shadow-sm">
    <h4>
        Bus from <strong> {{fromCity}} </strong> to <strong>{{toCity}}</strong>
        </h4>
         <p class="mb-0">Date of Journey: <strong>{{ journeyDate }}</strong></p>
        </div>

          <div class="bus-card card mb-3 shadow-sm" *ngFor="let bus of busList">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-3">
          <h5 class="card-title mb-1">{{ bus.name }}</h5>
            <small class="text-muted">AC Sleeper (2+1)</small>
        </div>
         <div class="col-md-5">
          <div class="d-flex justify-content-between align-items-center">
            <div>
                  <p class="mb-0 fw-bold">{{ bus.departureTime }}</p>
              <small>{{ fromCity }}</small>
            </div>
             <div class="text-center">
              <small class="text-muted">{{ bus.duration }}</small>
              <div class="timeline-line"></div>
            </div>
              <div>
              <p class="mb-0 fw-bold">{{ bus.arrivalTime }}</p>
              <small>{{ toCity }}</small>
            </div>
          </div>
        </div>


          <div class="col-md-2 text-center">
          <p class="mb-0 price">Rs {{ bus.price }}</p>
          <small class="text-muted">Starting Price</small>
        </div>

       <div class="col-md-2 text-end">
          <p class="seats-available">{{ bus.seatsAvailable }} seats available</p>
          <a [routerLink]="['/booking-ticket']" class="btn btn-view-seats">View Seats</a>
        </div>
      </div>
    </div>
  </div>

</div>
